name: Publish Pinelabs SDK to Sonatype Central

on:
  push:
    tags:
      - "v*.*.*"   # triggers when you push a tag like v1.0.10

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      # 3️⃣ Install Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ Allow gradlew execution
      - name: Grant Gradle permissions
        run: chmod +x gradlew

      # 5️⃣ Import GPG private key
      - name: Import GPG private key
        run: |
          echo "$GPG_PRIVATE_KEY" > private.key
          gpg --batch --import private.key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      # 6️⃣ Build AAR and ZIP
      - name: Build & bundle release
        run: |
          ./gradlew :pinelabs:assembleRelease
          ./gradlew :pinelabs:bundleReleaseForPublication

      # 7️⃣ Upload ZIP to Sonatype Central Portal API
      - name: Upload ZIP to Sonatype Central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: |
          ZIP_FILE=$(ls pinelabs/build/publishing/pinelabs-sdk-*.zip)
          echo "Uploading $ZIP_FILE ..."
          curl -v \
            -u "$OSSRH_USERNAME:$OSSRH_PASSWORD" \
            -X POST \
            -H "Content-Type: application/zip" \
            --data-binary @"$ZIP_FILE" \
            "https://central.sonatype.com/api/v1/publisher/upload"
